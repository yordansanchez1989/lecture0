<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <form action="https://www.google.com/search">
            <input type="text" id="search-bar" name="q" placeholder="Search Google...">
            <br>
            <input type="submit" id="submit-button" value="Google Search">
        </form>
        <form action="https://www.google.com/search?btnI=1" method="get">
            <input type="submit" id="lucky-button" value="I'm Feeling Lucky">
        </form>
    </div>
    <div class="link-container">
        <a class="links" href="imageSearch.html">Image Search</a>
        <a class="links" href="advanceSearch.html">Advanced Search</a>
    </div>
</body>
</html>
