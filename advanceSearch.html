<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <form action="https://www.google.com/search" method="get">
            <label for="word1">All these words:</label>
            <input type="text" id="word1" name="q" class="input-field">

            <label for="exact">This exact word or phrase:</label>
            <input type="text" id="exact" name="exact" class="input-field">

            <label for="any">Any of these words:</label>
            <input type="text" id="any" name="any" class="input-field">

            <label for="none">None of these words:</label>
            <input type="text" id="none" name="none" class="input-field">

            <br>
            <input type="submit" id="submit-button" value="Advanced Search">
        </form>
    </div>
    <div class="link-container">
        <a class="links" href="index.html">Back to Google Search</a>
    </div>
</body>
</html>
